<svg id="qwerty-layout" class="interactive-mode" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 600 200"
  width="1800px" height="600px">
  <style>
    svg#qwerty-layout {
      display: block;
      width: 100%;
      height: auto;
    }

    svg.interactive-mode#qwerty-layout g#editable-keys>rect {
      cursor: pointer;
      transition: fill 300ms;
    }

    svg.interactive-mode#qwerty-layout g#editable-keys>rect:hover {
      fill: #dbffe7;
    }

    svg.interactive-mode#qwerty-layout g#editable-keys>rect.active {
      fill: #ffffd6;
    }

    svg.interactive-mode#qwerty-layout text {
      pointer-events: none;
    }

    svg#qwerty-layout .joiner {
      fill: #002fa7;
    }

    svg.interactive-mode#qwerty-layout #alt-gr-key {
      fill: #eceff1;
    }

    svg.alt-gr-mode#qwerty-layout #alt-gr-key,
    svg.interactive-mode#qwerty-layout #alt-gr-key:hover {
      fill: #dbedff;
    }
  </style>
